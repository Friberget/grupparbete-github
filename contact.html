<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo-nav">
        <p>Grupp 4</p>
        <nav class="logo-nav">
          <a href="index.html">Startsida</a>
          <a href="about.html">Om oss</a>
          <a href="gallery.html">Galleri</a>
          <a href="contact.html">Kontakt</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="contact">
        <h1>Kontakta oss</h1>
        <form action="tack.html" method="post">
          <label for="namn">Namn:</label><br />
          <input type="text" id="namn" name="namn" required /><br /><br />

          <label for="epost">E-post:</label><br />
          <input type="email" id="epost" name="epost" required /><br /><br />

          <label for="meddelande">Meddelande:</label><br />
          <textarea
            id="meddelande"
            name="meddelande"
            rows="5"
            cols="30"
          ></textarea
          ><br /><br />

          <button type="submit">Skicka</button>
        </form>
      </div>
    </main>

    <footer>
      <p>Grupp 4. Alla rättigheter förbehållna.</p>
    </footer>
  </body>
</html>
